<ion-header>
  <ion-navbar>
    <ion-title>Washing App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="LogInForm">
  <h1>Logga in</h1>
  <p>Fyll i dina uppgifter nedan</p>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
        
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button round (click)="this.handleSubmit()" id="LogInButton">Logga in</button>
</ion-content>
