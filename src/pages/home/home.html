<ion-header>
  <ion-navbar>
      <ion-title id="HomeTitle">Hem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 class="welcomeScreen">Välkommen</h1>
    <p class="welcomeScreen">Detta är dina bokade tvättider</p>
    <hr id="newTimeLine">
    <ion-list *ngFor="let item of posts" id="washList"> 
        <ion-item-sliding>
            
            <ion-item>
            Starttid: {{item.Starttime | date: 'yyyy-MM-dd HH:mm'}}
            <br>
            Sluttid: {{item.Endtime | date: 'yyyy-MM-dd HH:mm'}}
            <br>
            Beskrivning: {{item.Description}}
            <br>
            </ion-item>
          
            <ion-item-options>
                <button ion-button color="danger"  (click)="deleteWashTime(item.Id)">Radera</button>
            </ion-item-options>
            
        </ion-item-sliding>
        <hr id="newTimeLine">
    </ion-list>
  <button ion-button round (click)="this.getPosts()" id="UpdateButton">Uppdatera</button>
</ion-content>
