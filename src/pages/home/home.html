<ion-header>
  <ion-navbar color="primary">
      <ion-title id="HomeTitle">Hem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 class="welcomeScreen">Välkommen</h1>
    <p class="welcomeScreen">Detta är dina bokade tvättider</p>
    <p class="swipeInfo">(Dra nedåt för att uppdatera)</p>
    <hr id="newTimeLine">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Dra ned för att uppdatera"
        refreshingSpinner="circles"
        refreshingText="Uppdaterar...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of posts" id="washList"> 
        <ion-item-sliding>
            
            <ion-item>
            <p>Starttid:</p> {{item.Starttime | date: 'yyyy-MM-dd | HH:mm'}}
            <br>
            <p>Sluttid:</p>{{item.Endtime | date: 'yyyy-MM-dd | HH:mm'}}
            <br>
            <p>Beskrivning:</p>{{item.Description}}
            <br>
            </ion-item>
          
            <ion-item-options>
                <button ion-button color="danger"  (click)="deleteWashTime(item.Id)">Radera</button>
            </ion-item-options>
            
        </ion-item-sliding>
        <hr id="newTimeLine">
    </ion-list>
</ion-content>
