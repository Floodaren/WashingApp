<ion-header>

    <ion-title>
      Contact

</ion-header>

<ion-content>

    <h2 class="SettingsElements">Mail</h2>

  </div>
  <hr id="DividingLine"/>
  <div id="ChangePassword">
    <h2 class="SettingsElements">Lösenord</h2>

  </div>
  <hr id="DividingLine"/>
</ion-content>
